<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/master.css') }}">

    {% block head %} {% endblock %}
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class=flashes>
            {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    {% block body %} {% endblock %}
    <script>
        // JavaScript
        window.onload = function() {
            setTimeout(function() {
                var flashMessages = document.querySelectorAll('.error, .info, .warning, .success');  // Select all flash message elements
                flashMessages.forEach(function(flashMessage) {
                    flashMessage.style.display = 'none';  // Hide each flash message
                });
            }, 3000);  // 3 seconds
        };
    </script>
</body>
</html>
